  <title>WHO Yemen Management Portal</title>

  <style>
    body { font-family: 'Open Sans', sans-serif; margin: 0; background: #f4f6f8; color: #333; }
    header { background: url('https://example.com/yemen-map-banner.jpg') no-repeat center center/cover; padding: 4rem 2rem; color: white; text-align: center; }
    header h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
    header p { font-size: 1.2rem; max-width: 700px; margin: 0 auto; }
    section { padding: 2rem; max-width: 1200px; margin: auto; }
    .stats { display: flex; gap: 1rem; flex-wrap: wrap; justify-content: space-around; text-align: center; }
    .card { background: white; padding: 1.5rem; border-radius: 10px; flex: 1; min-width: 200px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    .card i { font-size: 2rem; color: #0077b6; margin-bottom: 0.5rem; }
    .updates, .programs, .message-form, .reports, .emergency-report { background: white; border-radius: 10px; padding: 2rem; margin-top: 2rem; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    .update-item { border-bottom: 1px solid #eee; padding: 0.5rem 0; }
    .programs-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; }
    .program-card { background: #f9fafb; border-left: 5px solid #0077b6; padding: 1rem; border-radius: 8px; }
    .program-card h4 { margin: 0.5rem 0; }
    .form-group { margin-bottom: 1rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; }
    input, textarea, select { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #0077b6; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 5px; cursor: pointer; }
    footer { background: #1e2a38; color: white; padding: 2rem; display: flex; flex-wrap: wrap; justify-content: space-between; }
    footer div { margin-bottom: 1rem; }
    .language-switch { margin-top: 0.5rem; }
    .download-buttons a { margin-right: 1rem; color: white; text-decoration: underline; }
  </style>
